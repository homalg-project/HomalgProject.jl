name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  #schedule:
  #    - cron: '0 0 * * *' ## daily

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }} - x64
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version:
          - '1.3'
          - '1.4'
          - 'nightly'
        os:
          - ubuntu-latest
          - macOS-latest
      fail-fast: false
      
    env:
      JULIA_TRACK_COVERAGE: yes
      
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Julia environment
        uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      
      - name: Install Singular for Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update; sudo apt-get install -y singular
      
      - name: Install Singular for MacOS
        if: matrix.os == 'macOS-latest'
        run: brew update; brew install singular
      
      - name: "Build package"
        uses: julia-actions/julia-buildpkg@latest
      
      - name: "Run tests"
        uses: julia-actions/julia-runtest@latest
      
      - name: "Process coverage"
        uses: julia-actions/julia-processcoverage@v1
      
      - name: "Upload to codecov.io"
        uses: codecov/codecov-action@v1
